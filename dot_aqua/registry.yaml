packages:
  - type: github_release
    repo_owner: F1bonacc1
    repo_name: process-compose
    description: Process Compose is a simple and flexible scheduler and orchestrator to manage non-containerized applications
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.55.0"
        asset: process-compose_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: process-compose_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.5.2")
        asset: process-compose-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux
      - version_constraint: semver("<= 0.10.0")
        asset: process-compose-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 0.20.0")
        asset: process-compose-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.29.0")
        asset: process-compose-{{.OS}}-{{.Arch}}
        format: raw
      - version_constraint: semver("<= 0.29.4")
        asset: process-compose_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: process-compose_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.45.0")
        asset: process-compose_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: process-compose_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.69.0")
        asset: process-compose_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: process-compose_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: process-compose_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: process-compose_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
  - type: github_release
    repo_owner: openobserve
    repo_name: openobserve
    description: "10x easier,  140x lower storage cost,  high performance,   petabyte scale - Elasticsearch/Splunk/Datadog alternative for  (logs, metrics, traces, RUM, Error tracking, Session replay)"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.6.4"
        asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}-simd.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.2.0")
        asset: zincobserve-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: zincobserve-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.4.5")
        asset: zincobserve-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: zincobserve-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: zincobserve-{{.Version}}-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.3")
        asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}.zip.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: openobserve-{{.Version}}-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
  - type: github_release
    repo_owner: vectordotdev
    repo_name: vector
    description: A high-performance observability data pipeline
    files:
      - name: vector
        src: vector-{{.Arch}}-{{.OS}}/bin/vector
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        asset: vector-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.5.0")
        asset: vector-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.10.0")
        asset: vector-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: vector-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: false
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
