format = """
$directory\
$git_branch\
$git_status\
$aws\
$kubernetes\
$terraform\
$python\
$nodejs\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold purple"
truncation_length = 5

[git_branch]
style = "bold magenta"

[git_status]
style = "bold red"

[aws]
format = '[$symbol($profile)(\($region\))]($style) '
symbol = "aws "
style = "bold yellow"

[kubernetes]
disabled = true
format = '[$symbol$context(/$namespace)]($style) '
symbol = "k8s "
style = "bold blue"

[terraform]
format = '[$symbol$workspace]($style) '
symbol = "tf "

[python]
format = '[$symbol$version(\($virtualenv\))]($style) '
symbol = "py "

[nodejs]
format = '[$symbol$version]($style) '
symbol = "node "

[docker_context]
format = '[$symbol$context]($style) '
symbol = "docker "

[cmd_duration]
min_time = 3000
format = '[$duration]($style) '
style = "bold yellow"

[character]
success_symbol = "[❯](bold purple)"
error_symbol = "[❯](bold red)"
